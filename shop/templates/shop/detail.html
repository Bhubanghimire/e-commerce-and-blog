{% extends 'shop/base.html' %}

{% block title %} Details {% endblock%}

{% block body %} 
        <h1>details of the product</h1><br><div class="container my-4">
            <div class="row">
            <div class="col-md-4">
            <div class="row">
               <img src="/media/{{prods.image}}" width="233px" height="385px">
            </div>
                </div>
                <div class="col-md-8">
                    <h2><b>{{prods.product_name}}</b></h2>
                    <p><b> Rs. {{prods.price}}</b></p>
                    <p>{{prods.desc}}</p>
                </div>

                </div>
      
 <br>
        <div class="row">
            <button class="btn btn-primary mx-2"> Buy Now</button>
            <button id="pr{{i.id}}" class="btn btn-primary cart mx-2"> Add To Cart</button>
        </div>

    </div>
{% endblock %}


{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
